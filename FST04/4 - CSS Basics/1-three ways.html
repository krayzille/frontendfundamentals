<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways to Put CSS</title>
    <!-- Internal Styling -->
     <!-- Selector - HTML You want to Target -->
    <!-- ID - identifier specific elements (uses #)-->
     <!-- class - multiple elements to target  (uses .)-->
    <style>
        /* 2nd Hierarchy */
        #internal{
            color:blue;
        }
    </style>
    <!-- 3rd Hierarchy -->
    <link rel="stylesheet" href="1-three ways.css">
</head>
<body>
    <!-- C - Cascading -->
     <!--S - Style  -->
    <!-- S - Sheets -->
    <p style="color: red;">Inline CSS</p>

    <p id="internal">Internal CSS</p>

    <p id="external">External CSS </p>
</body>
</html>
